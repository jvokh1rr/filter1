<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <br>
  <div class="container">
      {% if product %}
      <div class="alert alert-primary text-center" role="alert">
           Product object New == {{ product_count }}
      </div>
      {% else %}
       <div class="alert alert-danger text-center" role="alert">
          Product object None
       </div>
      {% endif %}
      <div class="btn-group" role="group" aria-label="Basic example">
          <a href="{% url 'example_new' %}"><button type="button" class="btn btn-primary">New</button></a>
          <a href="{% url 'example_old' %}"><button type="button" class="btn btn-primary">Old</button></a>
          <a href="{% url 'example_broken'%}"><button type="button" class="btn btn-primary">Broken</button></a>
          <a href="{% url 'example_used' %}"><button type="button" class="btn btn-primary">Used</button></a>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
